        <!-- Script to make animate.css work on hover for .img-animate-hover
        This removes the awkward re-animation that .img-animate does when moving
        the mouse on top of the image -->
        <script>
            $(document).ready(function () {
                $(".img-animate-hover").mouseenter(function(event) {
                    $(this).addClass("animated pulse");
                });
                $(".img-animate-hover").on("webkitAnimationEnd mozAnimationEnd oAnimationEnd", function(event) {
                    $(this).removeClass("animated pulse");
                });
            });
        </script>
